<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Fiche V√©hicule ‚Äì Garage Laumond (final)</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  html,body{background:#0f0f10;color:#fff;font-family:system-ui,-apple-system,Segoe UI,Arial}
  .card{background:#151518;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
  input,select{color:#111}
  .btn{background:#e11d2e;color:#fff;padding:.7rem 1rem;border-radius:12px;font-weight:700}
  .btn-secondary{background:#222;color:#fff;padding:.7rem 1rem;border-radius:12px;font-weight:700}
  .modal{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:50}
  .modal.show{display:flex}
  .cam-wrap{position:relative;width:100%;max-width:900px;aspect-ratio:16/9;background:#000;border-radius:16px;overflow:hidden}
  video{width:100%;height:100%;object-fit:cover}
  .frame{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
  .frame::before{content:"";display:block;width:90%;aspect-ratio:1080/560;border:4px solid #fff;box-shadow:0 0 0 200vmax rgba(0,0,0,.45);border-radius:18px;}
</style>
</head>
<body>
<main class="max-w-3xl mx-auto p-4 sm:p-6 space-y-6">
  <header class="flex items-center justify-between">
    <h1 class="text-xl sm:text-2xl font-bold">Fiche V√©hicule ‚Äì Garage Laumond</h1>
    <span class="text-xs text-neutral-400">Export 1080√ó1080 ‚Ä¢ Layout verrouill√©</span>
  </header>

  <section class="card p-4 sm:p-6 space-y-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <label class="block">
        <span class="text-sm">Importer une photo</span>
        <input id="photo" type="file" accept="image/*" class="mt-1 block w-full" />
      </label>
      <div class="flex items-end">
        <button id="openCam" class="btn w-full">üì∑ Prendre une photo</button>
      </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <label class="block"><span class="text-sm">T√©l√©phone</span><input id="tel" class="mt-1 w-full" value="06 16 13 15 89" /></label>
      <label class="block"><span class="text-sm">Prix (‚Ç¨)</span><input id="prix" class="mt-1 w-full" placeholder="12990" /></label>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
      <label class="block"><span class="text-sm">Marque</span><input id="marque" class="mt-1 w-full" placeholder="Renault" /></label>
      <label class="block"><span class="text-sm">Mod√®le</span><input id="modele" class="mt-1 w-full" placeholder="Captur" /></label>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
      <label class="block"><span class="text-sm">Motorisation</span><input id="motorisation" class="mt-1 w-full" placeholder="1.5 dCi 90" /></label>
      <label class="block"><span class="text-sm">Finition</span><input id="finition" class="mt-1 w-full" placeholder="Intens" /></label>
      <label class="block"><span class="text-sm">Ann√©e</span><input id="annee" class="mt-1 w-full" placeholder="2018" /></label>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
      <label class="block"><span class="text-sm">Kilom√©trage</span><input id="km" class="mt-1 w-full" placeholder="149000" /></label>
      <label class="block"><span class="text-sm">Carburant</span>
        <select id="carburant" class="mt-1 w-full"><option>Diesel</option><option>Essence</option><option>Hybride</option><option>√âlectrique</option><option>GPL</option></select>
      </label>
      <label class="block"><span class="text-sm">Bo√Æte</span>
        <select id="boite" class="mt-1 w-full"><option>Manuelle</option><option>Automatique</option></select>
      </label>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
      <label class="block"><span class="text-sm">Couleur bulle prix</span><input id="colorPrice" type="color" value="#e11d2e" class="mt-1 w-full h-10 rounded" /></label>
      <label class="block"><span class="text-sm">Couleur bandeau</span><input id="theme" type="color" value="#111111" class="mt-1 w-full h-10 rounded" /></label>
      <label class="block"><span class="text-sm">Options (s√©par√©es par virgules)</span><input id="options" class="mt-1 w-full" placeholder="Toit pano, Cam√©ra 360¬∞, Si√®ges chauffants" /></label>
    </div>

    <button id="generate" class="btn">G√©n√©rer la fiche</button>
  </section>

  <section class="card p-4 sm:p-6 space-y-4">
    <h2 class="font-semibold">Aper√ßu export</h2>
    <div class="aspect-square w-full max-w-[540px] border rounded-xl overflow-hidden bg-black">
      <img id="preview" class="w-full h-full object-contain" />
    </div>
    <a id="download" class="hidden btn inline-block" download>üì• T√©l√©charger l'image</a>
  </section>
</main>

<!-- Modal Cam√©ra -->
<div id="camModal" class="modal">
  <div class="cam-wrap">
    <video id="video" autoplay playsinline muted></video>
    <div class="frame"></div>
    <div class="absolute bottom-3 left-0 right-0 flex justify-center gap-3 p-3">
      <button id="snap" class="btn">Capturer</button>
      <button id="closeCam" class="btn-secondary">Fermer</button>
    </div>
  </div>
</div>

let capturedPhotoDataURL = null;

const $ = s => document.querySelector(s);
const photoInput = $('#photo');
const preview = $('#preview');
const dl = $('#download');

function readFileAsDataURL(file){ return new Promise((res,rej)=>{ const fr=new FileReader(); fr.onload=()=>res(fr.result); fr.onerror=rej; fr.readAsDataURL(file); }); }
function loadImage(src){ return new Promise((ok,ko)=>{ const i=new Image(); i.onload=()=>ok(i); i.onerror=ko; i.src=src; }); }
function wrapText(ctx,text,x,y,maxWidth,lineHeight){ const words=(text||"").split(/\s+/); let line=""; for(let n=0;n<words.length;n++){ const test=line+(line?" ":"")+words[n]; if(ctx.measureText(test).width>maxWidth && n>0){ ctx.fillText(line,x,y); line=words[n]; y+=lineHeight; } else { line=test; } } ctx.fillText(line,x,y); return y; }
function roundRectPath(ctx,x,y,w,h,r){ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
function roundRectFill(ctx,x,y,w,h,r,fill){ roundRectPath(ctx,x,y,w,h,r); ctx.fillStyle=fill; ctx.fill(); }

/* Upload */
photoInput.addEventListener('change', async (e)=>{
  const f = e.target.files?.[0]; if(!f) return;
  capturedPhotoDataURL = await readFileAsDataURL(f);
});

/* Cam√©ra + cadre fixe */
const camModal = document.getElementById('camModal'), video = document.getElementById('video');
let stream = null;

document.getElementById('openCam').addEventListener('click', async ()=>{
  camModal.classList.add('show');
  try{
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: {ideal:'environment'}, width:{ideal:1920}, height:{ideal:1080} },
      audio: false
    });
    video.srcObject = stream;
  }catch(err){
    alert("Cam√©ra non accessible. Autorise l‚Äôacc√®s cam√©ra dans Safari/Chrome.");
  }
});

document.getElementById('closeCam').addEventListener('click', ()=>{
  if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
  camModal.classList.remove('show');
});

document.getElementById('snap').addEventListener('click', ()=>{
  if(!video.videoWidth){ alert("Cam√©ra non pr√™te"); return; }
  const vw = video.videoWidth, vh = video.videoHeight;
  const frameRatio = 1080/560;
  let cropW = Math.min(vw*0.9, vh*frameRatio*0.9);
  let cropH = cropW / frameRatio;
  if(cropH>vh) { cropH = vh*0.9; cropW = cropH*frameRatio; }
  const sx = (vw - cropW)/2, sy = (vh - cropH)/2;
  const cropCanvas = document.createElement('canvas'); cropCanvas.width = 1080; cropCanvas.height = 560;
  const cctx = cropCanvas.getContext('2d');
  cctx.drawImage(video, sx, sy, cropW, cropH, 0, 0, 1080, 560);
  capturedPhotoDataURL = cropCanvas.toDataURL('image/jpeg', 0.95);
  if(stream){ stream.getTracks().forEach(t=>t.stop()); stream=null; }
  camModal.classList.remove('show');
  alert("Photo captur√©e !");
});

/* G√©n√©ration */
document.getElementById('generate').addEventListener('click', async ()=>{
  const W=1080,H=1080, canvas=document.createElement('canvas'); canvas.width=W; canvas.height=H; const ctx=canvas.getContext('2d');

  const grd = ctx.createLinearGradient(0,0,0,H); grd.addColorStop(0,'#26262b'); grd.addColorStop(1,'#0f0f10'); ctx.fillStyle=grd; ctx.fillRect(0,0,W,H);

  if(capturedPhotoDataURL){
    try{
      const bg = await loadImage(capturedPhotoDataURL);
      ctx.save();
      if('filter' in ctx) ctx.filter = 'blur(40px) brightness(0.85)';
      const r=Math.max(W/bg.width,H/bg.height); const bw=bg.width*r, bh=bg.height*r;
      ctx.drawImage(bg,(W-bw)/2,(H-bh)/2,bw,bh);
      ctx.restore();
      const vg=ctx.createRadialGradient(W/2,H*0.55,200,W/2,H*0.55,600); vg.addColorStop(0,'rgba(0,0,0,0)'); vg.addColorStop(1,'rgba(0,0,0,0.55)'); ctx.fillStyle=vg; ctx.fillRect(0,0,W,H);
    }catch(e){}
  }

  const topH=150; let afterLogoX=PAD;
  if(DEFAULT_LOGO){
    try{
      const lg=await loadImage(DEFAULT_LOGO);
      const tH=130; const lw=tH*(lg.width/lg.height);
      const ly=PAD+(topH-PAD*2-tH)/2;
      ctx.drawImage(lg, PAD, ly, lw, tH);
      afterLogoX = PAD+lw+22;
    }catch(e){ afterLogoX = PAD; }
  }
  ctx.fillStyle='#fff'; ctx.textAlign='left'; ctx.textBaseline='middle';
  ctx.font='800 44px system-ui'; ctx.fillText('GARAGE LAUMOND', afterLogoX, PAD+topH/2);
  ctx.font='700 28px system-ui'; ctx.fillText('LANTEUIL ‚Äì MEYSSAC ‚Äì ARGENTAT', afterLogoX, PAD+topH/2+38);

  const ZX=PAD, ZY=PAD+topH, ZW=W-PAD*2, ZH=560, R=18;
  roundRectFill(ctx, ZX, ZY, ZW, ZH, R, 'rgba(0,0,0,0.28)');
  if(capturedPhotoDataURL){
    const img = await loadImage(capturedPhotoDataURL);
    ctx.save(); roundRectPath(ctx, ZX, ZY, ZW, ZH, R); ctx.clip();
    const baseR=Math.max(ZW/img.width, ZH/img.height);
    const nw=img.width*baseR, nh=img.height*baseR;
    ctx.drawImage(img, ZX+(ZW-nw)/2, ZY+(ZH-nh)/2, nw, nh);
    ctx.restore();
  } else {
    ctx.fillStyle='#9ca3af'; ctx.font='600 36px system-ui'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText('Ajouter / Prendre une photo', W/2, ZY+ZH/2);
  }

  const marque=(document.getElementById('marque').value||'MARQUE').toUpperCase();
  const modele=(document.getElementById('modele').value||'MOD√àLE').toUpperCase();
  const titleY=ZY+ZH+56;
  ctx.fillStyle='#fff'; ctx.textAlign='left';
  let size=60; do{ ctx.font='800 '+size+'px system-ui'; size-=2; }while(ctx.measureText(marque+' '+modele).width>(W-PAD*2)&&size>40);
  ctx.fillText(marque+' '+modele, PAD, titleY);
  ctx.font='600 32px system-ui'; ctx.fillText([(document.getElementById('motorisation').value||'Motorisation'), (document.getElementById('finition').value||'Finition')].join(' ¬∑ '), PAD, titleY+36);

  ctx.font='600 30px system-ui';
  const sAnnee=document.getElementById('annee').value?('üìÖ '+document.getElementById('annee').value):'üìÖ 2018';
  const kmVal=document.getElementById('km').value; const sKm=kmVal?('üöó '+new Intl.NumberFormat('fr-FR').format(Number(String(kmVal).replace(/[^\d]/g,''))||0)+' km'):'üöó 149 000 km';
  const sCarb='‚õΩ '+(document.getElementById('carburant').value||'Diesel');
  const sBoite='‚öôÔ∏è '+(document.getElementById('boite').value||'Manuelle');
  ctx.fillText([sAnnee,sKm,sCarb,sBoite].join('    '), PAD, titleY+74);

  ctx.font='400 26px system-ui'; ctx.fillStyle='#f3f4f6';
  const optRaw=(document.getElementById('options').value||'').trim();
  const opt='‚Ä¢ '+(optRaw?optRaw.split(',').map(s=>s.trim()).filter(Boolean).join('   ‚Ä¢ '):'Toit pano   ‚Ä¢ Cam√©ra 360¬∞   ‚Ä¢ Si√®ges chauffants');
  wrapText(ctx,opt,PAD,titleY+108,W-PAD*2,34);

  const theme=document.getElementById('theme').value||'#111111';
  ctx.fillStyle=theme; const bandH=120; ctx.fillRect(0, H-bandH, W, bandH);
  const tel=document.getElementById('tel').value||''; if(tel){ ctx.fillStyle='#fff'; ctx.font='800 40px system-ui'; ctx.textAlign='left'; ctx.textBaseline='middle'; ctx.fillText(tel, PAD, H-bandH/2); }
  const bubble=document.getElementById('colorPrice').value||'#e11d2e';
  const prixStr=document.getElementById('prix').value||''; const numeric=Number(String(prixStr).replace(/[^\d]/g,''))||0;
  const price=new Intl.NumberFormat('fr-FR',{style:'currency',currency:'EUR',maximumFractionDigits:0}).format(numeric);
  const bw=420,bh=86,br=30,bx=W-bw-PAD,by=H-bandH+(bandH-bh)/2;
  roundRectFill(ctx,bx,by,bw,bh,br,bubble);
  ctx.fillStyle='#fff'; ctx.font='800 46px system-ui'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText(price,bx+bw/2,by+bh/2);

  const dataUrl=canvas.toDataURL('image/jpeg',0.94);
  preview.src=dataUrl; dl.href=dataUrl; dl.download='fiche_garage_laumond.jpg'; dl.classList.remove('hidden');
});
</script>
</body>
</html>
